<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Home</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(background.jpg); 
        background-size: cover; 
        background-position: center;
        background-attachment: fixed;
    }
    nav{
        background-color: #333;
        padding: 10px;
    }
    nav ul{
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
    }
    nav li{
        display: inline;
    }
    nav a{
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        display: block;
    }
    nav a:hover{
        background-color: #575757;
    }
    .title{
        text-align: center;
        margin: 50px 0;
    }
    .title span{
        display: block;
        font-size: 24px;
        margin: 5px 0;
    }
    .title a{
        color: #3498db;
        text-decoration: none;
    }
    .title-image {
        width: 10%;  
        height: 10%;
        border-radius: 30%;  
        object-fit: cover;
        margin-bottom: 10px;  
    }
    .image-menu-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
    }
   .image-menu-item {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }
    .image-menu-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
    }
    .image-menu-item:hover {
        transform: scale(1.1);
    }
    .image-menu-item:hover img {
        opacity: 0.7;
    }
    .image-menu-item a img:nth-child(1):hover {
        opacity: 0;
    }
    .image-menu-item a img:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .image-menu-item a img:nth-child(1):hover ~ img:nth-child(2) {
        opacity: 1;
    }
    footer {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    footer a {
        color: #3498db;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

    <section>

                <a href="Homepage.html">

    </section>

</html>
