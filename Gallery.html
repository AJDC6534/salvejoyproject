<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(background.jpg); 
        background-size: cover; 
        background-position: center;
        background-attachment: fixed;
    }
    nav{
        background-color: #333;
        padding: 10px;
    }
    nav ul{
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
    }
    nav li{
        display: inline;
    }
    nav a{
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        display: block;
    }
    nav a:hover{
        background-color: #575757;
    }
    .container {
	    max-width: 100rem;
	    margin: 0 auto;
	    padding: 0 2rem 2rem;
    }
    .gallery {
	    display: flex;
	    flex-wrap: wrap;
	    margin: -1rem -1rem;
    }
    .gallery-item {
	    flex: 1 0 24rem;
	    margin: 1rem;
	    box-shadow: 0.3rem 0.4rem 0.4rem rgba(0, 0, 0, 0.4);
	    overflow: hidden;
    }
    .gallery-image {
	    display: block;
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
	    transition: transform 400ms ease-out;
    }

    .gallery-image:hover {
	    transform: scale(1.15);
    }
    @supports (display: grid) {
	.gallery {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
		grid-gap: 2rem;
	}
	.gallery,
	    .gallery-item {
		    margin: 0;
	    }
    }
    footer {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        padding: 10px;
        bottom: 0;
        width: 100%;
    }
    footer a {
        color: #3498db;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
</style>
